<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-light bg-black">
    <div class="container-sm py-5 d-flex justify-content-center ">
        <div class="card bg-dark text-light w-50 rounded">
            <h1 class="card-header text-center">Tax Calculator</h1>
            <div class="card-body">
                <form id="taxForm">
                    <div class="form-group">
                        <label for="grossIncome">Gross Annual Income: <i class="fas fa-question-circle" data-toggle="tooltip" data-placement="top" title="Gross anual income is your total salary in a year before any deduction"></i>
                        </label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="grossIncome" required>
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    
                                    <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="top" title="Please enter numbers only"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="extraIncome">Extra Income: <i class="fas fa-question-circle" data-toggle="tooltip" data-placement="top" title="additional earnings beyond one's regular salary or wages"></i></label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="extraIncome">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="top" title="Please enter numbers only"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="deductions">Deductions: <i class="fas fa-question-circle" data-toggle="tooltip" data-placement="top" title="Deductions are expenses or allowances subtracted from your total income to reduce your taxable income"></i></label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="deductions">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="top" title="Please enter numbers only"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <div class="input-group">
                            <input id="age" type="number" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    
                                    <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="top" title="Please enter numbers only"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Calculate Tax</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade text-dark" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Tax Calculation Result</h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="resultBody">
                    <!-- Result will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="copyResult">Copy Result</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
